<!DOCTYPE html>
<html>

<head>
	<title>Sydney Street Art</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">

</head>

<body onresize="orientation()" onload="get_data_from_address()" style="overflow:hidden">

	<script>window.addEventListener("orientationchange", orientation(), false);</script>
	
	
		
	<script>
		function orientation() {
			if (window.innerHeight > 0.85*window.innerWidth) {
				document.getElementById("single_map_canvas").style="height:50%;width:100%;";			
				document.getElementById("single_graffiti_canvas").style="height:50%;width:100%;line-height:50%;text-align:center;margin:0;";
			}
			else {
				document.getElementById("single_map_canvas").style="height:100%;width:42%;float:right";			
				document.getElementById("single_graffiti_canvas").style="height:100vh;width:58%;float:right;line-height:100vh;text-align:center;margin:0;";
			}
		}
	</script>

	<script>
		function get_data_from_address()
		{
			orientation();
			
			var lat=getQueryVariable("lat");
			var lng=getQueryVariable("lng");
			var photo=getQueryVariable("photo");
			location_link='https://www.google.com/maps/embed/v1/place?key=AIzaSyC_BUk98XAiUAWE83JtAYyOgsXPG6uj3Jg&q='+lat+'%2C'+lng;
			
			document.getElementById("map_frame").src=location_link;
			document.getElementById("graffiti").src="Photos/"+photo;
		}
	</script>

	<script>
		function getQueryVariable(variable)
		{
			var query = window.location.search.substring(1);
			var vars = query.split("&");
			for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
			}
			return(false);
		}
	</script>

	<div id="single_graffiti_canvas" style="height:100vh;width:58%;float:right;line-height:100vh;text-align:center;margin:0;">
		<img id="graffiti" src="" style="max-width:100%;max-height:100%;vertical-align:middle;width:auto;height:auto;">
	</div>

	<div id="single_map_canvas" style="height:100%;width:42%;float:right">
		<iframe id="map_frame" src="" style="width:100%;height:100%;border:none;margin:0;"></iframe>
	</div>

	
</body>
</html>

</body>
</html>
